name: Slow-Checks

on:
  workflow_call:

jobs:
  build-matrix:
    name: Generate Build Matrix
    uses: ./.github/workflows/matrix-all.yml
    permissions:
      contents: read

  tests:
    name: Integration-Tests (Python-${{ matrix.python-version }}, Exasol-${{ matrix.exasol-version}})
    needs: [ build-matrix ]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build-matrix.outputs.matrix) }}

    steps:
      - name: SCM Checkout
        uses: actions/checkout@v4

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@1.8.0
        with:
          python-version: ${{ matrix.python-version }}
          extras: "all"

      - name: Setup Custom Host
        run: echo "127.0.0.1 exasol-test-database" | sudo tee -a /etc/hosts

      - name: Run Tests and Collect Coverage
        run: poetry run -- nox -s test:integration -- --coverage --db-version ${{ matrix.exasol-version }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-python${{ matrix.python-version }}-exasol${{ matrix.exasol-version}}-slow
          path: .coverage
          include-hidden-files: true
