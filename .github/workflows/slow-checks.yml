name: Slow-Checks

on:
  workflow_call:

jobs:
  build-matrix:
    name: Generate Build Matrix
    uses: ./.github/workflows/matrix-all.yml
    permissions:
      contents: read

  tests:
    name: Integration-Tests (Python-${{ matrix.python-version }}, Exasol-${{ matrix.exasol-version}})
    needs: [ build-matrix ]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      # matrix: ${{ fromJson(needs.build-matrix.outputs.matrix) }}
      matrix:
        python-version: [ "3.11" ]
        exasol-version: [ "8.32.0" ]

    steps:
      - name: SCM Checkout
        uses: actions/checkout@v4

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@v1
        with:
          python-version: ${{ matrix.python-version }}
          extras: "all"

      - name: Setup Custom Host
        run: echo "127.0.0.1 exasol-test-database" | sudo tee -a /etc/hosts

      - name: Run broken tests
        run: poetry run -- nox -s test:integration -- --coverage --db-version ${{ matrix.exasol-version }}
