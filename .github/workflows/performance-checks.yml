name: Performance-Checks

on:
  workflow_call:

jobs:
  performance-checks:
    name: Performance-Tests (Python-${{ matrix.python-version }}, Exasol-${{ matrix.exasol-version}})
    runs-on:  ubuntu-24.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        exasol-version: ["8.32.0"]
    permissions:
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@1.8.0
        with:
          python-version: ${{ matrix.python-version }}
          extras: "all"

      - name: Start test db
        run: >
          poetry run -- nox -s db:start -- --db-version ${{ matrix.exasol-version }}

      - name: Run performance tests
        run: poetry run -- nox -s performance:test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-python${{ matrix.python-version }}-exasol${{ matrix.exasol-version}}-performance
          path: test/performance/.benchmarks/Linux-CPython-3.11-64bit/0002_benchmark_performance.json
          include-hidden-files: true

      - name: Stop test db
        run: poetry run -- nox -s db:stop

      - name: Run performance check against saved reference
        run: poetry run -- nox -s performance:check
