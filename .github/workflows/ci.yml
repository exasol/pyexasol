name: CI

on:
  push:
    branches-ignore:
      - "github-pages/*"
      - "gh-pages/*"
      - "main"
      - "master"
  pull_request:
    types: [opened, reopened]
  schedule:
    # “At 00:00 on every 7th day-of-month from 1 through 31.” (https://crontab.guru)
    - cron: "0 0 1/7 * *"

jobs:

  CI:
    uses: ./.github/workflows/merge-gate.yml
    secrets: inherit

  Metrics:
    needs: [ CI ]
    uses: ./.github/workflows/report.yml
